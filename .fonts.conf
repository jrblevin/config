<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>

  <!-- Use the Autohinter -->
  <!-- <match target="font"> -->
  <!--   <edit mode="assign" name="autohint"><bool>true</bool></edit> -->
  <!-- </match> -->

  <!-- Defaults -->
  <match target="font" >
    <edit mode="assign" name="antialias"><bool>true</bool></edit>
    <edit name="hinting" mode="assign"><bool>true</bool></edit>
    <edit mode="assign" name="autohint"><bool>false</bool></edit>
    <edit name="hintstyle" mode="assign"><const>hintfull</const></edit>
    <edit name="rgba" mode="assign"><const>rgb</const></edit>
    <edit mode="assign" name="lcdfilter"><const>lcddefault</const></edit>
  </match>

  <!-- Disable Autohinting for bold fonts -->
  <match target="font">
    <test name="weight" compare="more"><const>medium</const></test>
    <edit name="autohint" mode="assign"><bool>false</bool></edit>
  </match>

  <!-- Enable sub-pixel rendering -->
  <!-- <match target="font"> -->
  <!--   <edit name="rgba" mode="assign"><const>rgb</const></edit> -->
  <!-- </match> -->

  <!-- Font hinting to increase edge contrast -->
  <!-- <match target="font"> -->
  <!--   <edit name="hinting" mode="assign"><bool>true</bool></edit> -->
  <!--   <edit name="hintstyle" mode="assign"><const>hintmedium</const></edit> -->
  <!-- </match> -->

  <!-- Anti-aliasing by default -->
  <!-- <match target="font"> -->
  <!--   <edit mode="assign" name="antialias"><bool>true</bool></edit> -->
  <!-- </match> -->

  <!-- Strong hinting for small fonts, increases sharpness. -->
  <match target="font">
    <test compare="less" name="pixelsize" qual="any"><double>9</double></test>
    <edit mode="assign" name="hintstyle"><const>hintfull</const></edit>
  </match>

  <!-- Light hinting for large fonts, reduces sharpness. -->
  <match target="font">
    <test compare="more" name="pixelsize" qual="any"><double>13</double></test>
    <edit mode="assign" name="hintstyle"><const>hintslight</const></edit>
  </match>

  <!-- Embedded bitmaps -->
  <!-- <match target="font"> -->
  <!--   <edit name="embeddedbitmap" mode="assign"><bool>true</bool></edit> -->
  <!-- </match> -->

